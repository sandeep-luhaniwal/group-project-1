<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="style3.css" />
</head>

<body>
  <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container ">
      <div class="row py-4">
        <div class="col-lg-6">
          <div>Checkout</div>
          <div class="py-4">
            <h2>Contact Details</h2>
            <div class="mb-3">
              <label for="InputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                placeholder="John Deo" />
            </div>
          </div>
          <h2>Payment</h2>
          <div class="rounded-3 border p-3 payment-method">

            <div class="d-flex gap-3 gap-xl-4">
              <div class="rounded-3 p-2 p-md-3 payment-box">
                <div>
                  <svg class="credit-card payment-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                    viewBox="0 0 512 512">
                    <rect width="416" height="320" x="48" y="96" fill="none" stroke="orange" stroke-linecap="round"
                      stroke-linejoin="round" stroke-width="32" rx="56" ry="56" />
                    <path fill="none" stroke="orange" stroke-linejoin="round" stroke-width="60"
                      d="M48 192h416M128 300h48v20h-48z" />
                  </svg>
                </div>

                <p class="mb-0 pt-1 text-warning">Card</p>
              </div>
              <div class="rounded-3 p-2 p-md-3 payment-box border-black">
                <div>
                  <div>
                    <svg class="payment-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                      viewBox="0 0 24 24">
                      <path fill="gray"
                        d="M14.24 10.56c-.31 1.24-2.24.61-2.84.44l.55-2.18c.62.18 2.61.44 2.29 1.74m-3.11 1.56l-.6 2.41c.74.19 3.03.92 3.37-.44c.36-1.42-2.03-1.79-2.77-1.97m10.57 2.3c-1.34 5.36-6.76 8.62-12.12 7.28S.963 14.94 2.3 9.58A9.996 9.996 0 0 1 14.42 2.3c5.35 1.34 8.61 6.76 7.28 12.12m-7.49-6.37l.45-1.8l-1.1-.25l-.44 1.73c-.29-.07-.58-.14-.88-.2l.44-1.77l-1.09-.26l-.45 1.79c-.24-.06-.48-.11-.7-.17l-1.51-.38l-.3 1.17s.82.19.8.2c.45.11.53.39.51.64l-1.23 4.93c-.05.14-.21.32-.5.27c.01.01-.8-.2-.8-.2L6.87 15l1.42.36c.27.07.53.14.79.2l-.46 1.82l1.1.28l.45-1.81c.3.08.59.15.87.23l-.45 1.79l1.1.28l.46-1.82c1.85.35 3.27.21 3.85-1.48c.5-1.35 0-2.15-1-2.66c.72-.19 1.26-.64 1.41-1.62c.2-1.33-.82-2.04-2.2-2.52" />
                    </svg>
                  </div>
                  <p class="mb-0 pt-1">Crypto</p>
                </div>


              </div>
              <div class="rounded-3 p-2 p-md-3 payment-box border-black">
                <div>
                  <div>
                    <svg class="payment-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                      viewBox="0 0 24 24">
                      <path fill="gray" d="M11.5 1L2 6v2h19V6m-5 4v7h3v-7M2 22h19v-3H2m8-9v7h3v-7m-9 0v7h3v-7z" />
                    </svg>
                  </div>
                  <p class="mb-0 pt-1">Bank</p>
                </div>


              </div>

              <div
                class="last-payment rounded-3 p-1 p-md-3 border-black d-flex justify-content-center align-items-center">
                <svg class="payment-icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                  viewBox="0 0 20 20">
                  <path fill="gray"
                    d="M9 15.25a1.25 1.25 0 1 1 2.5 0a1.25 1.25 0 0 1-2.5 0m0-5a1.25 1.25 0 1 1 2.5 0a1.25 1.25 0 0 1-2.5 0m0-5a1.249 1.249 0 1 1 2.5 0a1.25 1.25 0 1 1-2.5 0" />
                </svg>
              </div>
            </div>
            <div class="py-3 pt-4">
              <div class="d-flex flex-column gap-1">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="email" class="p-2 rounded-3 input-color" id="cardNumber" aria-describedby="cardHelp"
                  placeholder="John Deo" />
              </div>

              <div class="d-flex flex-column flex-sm-row gap-3 mt-3">
                <div class="d-flex flex-column gap-1 w-100">
                  <label for="expiryDate" class="form-label">Expiry</label>
                  <input type="text" class="p-2 rounded-3 input-color w-100" id="expiryDate" aria-describedby="expiryHelp"
                    placeholder="MM/YY" maxlength="5" />
                </div>
                <div class="d-flex flex-column gap-1 w-100">
                  <label for="cvcCode" class="form-label">CVC</label>
                  <input type="password" class="p-2 rounded-3 w-100 input-color" id="cvcCode" aria-describedby="cvcHelp"
                    placeholder="****" />
                </div>
              </div>

              <div class="d-flex flex-column flex-sm-row gap-3 mt-3">
                <div class="d-flex flex-column gap-1 w-100">
                  <label for="countrySelect" class="form-label">Country</label>
                  <select id="countrySelect" class="p-2 coursor-pointer rounded-3 input-color">
                    <option value="" disabled selected class="input-color">Select a country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="germany">Germany</option>
                  </select>
                </div>
                <div class="d-flex flex-column gap-1 w-100">
                  <label for="zipCode" class="form-label">ZIP</label>
                  <input type="text" class="p-2 rounded-3 input-color" id="zipCode" aria-describedby="zipHelp"
                    placeholder="XXXXX" />
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="col-lg-6 d-flex justify-content-center align-items-center">
          <div class="">
            <h1 class="text-center pt-5 pt-lg-0 pb-4 mb-4">Order Summary</h1>
            <div class="bg-white p-4 rounded-lg border">
              <h2 class="h6 mb-3">Enter Coupon Code</h2>

              <!-- Coupon Section -->
              <div class="mb-4 d-flex gap-3">
                <input type="text" placeholder="Coupon Code" class="form-control" />
                <button class="btn btn-primary text-nowrap">
                  Apply Coupon
                </button>
              </div>

              <!-- Price Breakdown -->
              <div class="d-flex flex-column gap-2 text-muted">
                <div class="d-flex justify-content-between">
                  <span>Sub Total</span>
                  <span>₹4,700</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Taxes (if applicable)</span>
                  <span>₹199</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Discount</span>
                  <span>₹0</span>
                </div>
                <div class="d-flex justify-content-between h5 font-weight-bold">
                  <span>Total</span>
                  <span>₹4,999</span>
                </div>
              </div>
            </div>

            <!-- Pay Button -->
            <a href="/" class="btn btn-warning btn-lg w-100 mt-4">
              Pay Now ₹4,999
            </a>

            <!-- Payment Logos -->
            <div class="d-flex justify-content-center gap-2 mt-2">
              <img src="./paytm.jpg" alt="Paytm" class="img-fluid" style="max-width: 80px" />
              <img src="./razpay.png" alt="Razorpay" class="img-fluid" style="max-width: 100px" />
              <img src="./paytm.jpg" alt="Paytm" class="img-fluid" style="max-width: 80px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
